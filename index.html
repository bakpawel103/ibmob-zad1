<!DOCTYPE html>
<html>
    <head>
        <title>IBMOB - Zadanie 1</title>
    </head>
<body>
    <form>
        <input type="email" placeholder="215675@edu.p.lodz.pl" required/><br>
        <input  type="text" inputmode="numeric" pattern="[0-9]{2}-[0-9]{3}" placeholder="26-500" required/><br>
        <input  type="text" inputmode="numeric" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="123-456-78-90" required/><br>
        <input  type="text" inputmode="text" pattern="[A-Z]{3} [0-9]{6}" placeholder="ABC 123456" required/><br>
        <input  type="text" inputmode="numeric" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.0.1" required/><br>
        <input  type="text" inputmode="url" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="https://weeia.edu.p.lodz.pl/" required/><br>
        <button>Submit</button>
    </form>
</body>
</html>
